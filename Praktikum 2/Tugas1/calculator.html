<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>  
</head> 
    <body class="container">
        <div class="container1">
            <div class="display " id="display">0</div>
            <div class="hitungan1">
                <button class="function" onclick="clearAll()">AC</button>
                <button class="function" onclick="appendValue('%')">%</button>
                <button class="function" onclick="clearEntry()">C</button>
                <button class="operator" onclick="appendValue('/')">/</button>
            </div>
            <div class="hitungan2">
                <button class="number" onclick="appendValue('7')">7</button>
                <button class="number" onclick="appendValue('8')">8</button>
                <button class="number" onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('*')">*</button>
            </div>
            <div class="hitungan2">
                <button class="bnumber" onclick="appendValue('4')">4</button>
                <button class="number" onclick="appendValue('5')">5</button>
                <button class="number" onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">-</button>
            </div>
            <div class="hitungan2">
                <button class="bnumber" onclick="appendValue('1')">1</button>
                <button class="number" onclick="appendValue('2')">2</button>
                <button class="number" onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>
            </div>
            <div class="hitungan2">
                <button class="bnumber" onclick="appendValue('00')">00</button>
                <button class="number" onclick="appendValue('0')">0</button>
                <button class="number" onclick="appendValue('.')">.</button>
                <button class="equal" onclick="calculate('=')">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>     
</html>
