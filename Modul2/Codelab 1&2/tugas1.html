<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="tugas1.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <div class="input-group">
            <label for="num1">Bilangan pertama</label>
            <input type="number" id="num1" value="1">
        </div>
        <div class="input-group">
            <label for="num2">Bilangan kedua</label>
            <input type="number" id="num2" value="2">
        </div>
        <div class="button-group">
            <button onclick="add()">Jumlahkan</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="result">
            <p>Hasil: <span id="result">3</span></p>
        </div>
    </div>

    <script>
        function add() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').textContent = result;
        }

        function reset() {
            document.getElementById('num1').value = '1';
            document.getElementById('num2').value = '2';
            document.getElementById('result').textContent = '3';
        }
    </script>
</body>
</html>
